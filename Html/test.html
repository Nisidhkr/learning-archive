<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            width: 100;
            border-collapse: collapse;
            text-align: center;
            color: #FFF
        }
        td, th{
            border: 1px solid black;
            padding: 10px;            
        }
        tr{
            background-color: #919191;
        }
    </style>
</head>
<body>
    <!-- tr = table row,   th = table heading-->
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <th>India</th>
            <th>IN</th>
            <th>india@google.com</th>
        </tr>
        <tr>
            <th>Russia</th>
            <th>RU</th>
            <th>russia@google.com</th>
        </tr>
        <tr>
            <th>United States Of America</th>
            <th>USA</th>
            <th>usa@google.com</th>
        </tr>
        <tr>
            <th>Japan</th>
            <th>JP</th>
            <th>jp@google.com</th>
        </tr>
    </table>  
</body>
</html>
